- name: Check terraform version
  changed_when: "tf_version.rc != 0"
  failed_when: False
  register: tf_version
  command: terraform --version

- name: Remove previous terraform package
  changed_when: '"Terraform v0.13.5" not in tf_version.stdout_lines[0]'
  become: true
  register: tf_remove
  apt:
    name: terraform
    state: absent

- name: Add terraform apt-key
  become: true
  register: key_added
  apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present

- name: Add terraform apt repository
  become: true
  register: terraform_added
  when: key_added is changed
  apt_repository:
    repo: "deb [arch=amd64] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
    state: present
    mode: "666"

- name: Install terraform v0.13.5
  when: tf_remove is changed
  become: true
  apt:
    name: terraform=0.13.5
    state: present
    update_cache: yes
